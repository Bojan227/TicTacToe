<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="startScreen">
            <div class="top">
                <div class="left">
                    <h1>Player1</h1>

                    <input class='player1' placeholder='Enter Your Name'></input>
                </div>
                <div class="right">
                    <h1>Player2</h1>
                    <input class='player2' placeholder='Enter Your Name'></input>
                </div>
            </div>

            <div class='bot'>
                <button class="playButton">Play</button>
            </div>
        </div>
        <div class="gridContainer"></div>
    </div>
    <div class="none">
        <h1 class="winningMessage "></h1>
        <div class="buttons">
            <button class="reset">Reset</button>
            <button class='startNew'>New Game</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
